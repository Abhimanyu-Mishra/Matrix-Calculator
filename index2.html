<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="grid_2">
        <div class="form">
            <form id="formsubmit">
                <h1>Sign Up</h1>
                <fieldset>
                    <legend>Full Name</legend>
                    <input type="text" id="fname" name="fname" placeholder="Enter Name.." autofocus />
    
                </fieldset>
                <span id="errfn"></span>
                <fieldset>
                    <legend>Email address</legend>
                    <input type="text" id="email" name="email" placeholder="Enter Email.." />
    
                </fieldset>
                <span id="erre"></span>
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" id="password" name="password" placeholder="Enter Password.." />
    
                </fieldset>
                <span id="errp"></span>
                <fieldset>
                    <legend>Mobile Number</legend>
                    <input type="number" id="number" name="number" placeholder="Enter Mobile Number.."/>
    
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <input type="text" id="address" name="address" placeholder="Enter Address.."/>
    
                </fieldset>
                

                <span id="errc"></span>
                <div class="terms"><input type="checkbox" id="checkbox" name="checkbox"/>
                <label for="checkbox">By creeating an account, you agree to our <span>terms</span> and <span>privacy policy.</span></label><br></div>
                <span id="errch"></span>
    
    
                <input type="submit" id="submit" name="submit" value="Create Account" />
                
                <hr>
                
                <a href="https://accounts.google.com/AddSession/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2000px-Google_%22G%22_Logo.svg.png" /><span>Google Account</span></a>
                <a href="https://www.facebook.com/" target="_blank"><img style="width:25px;" src="https://www.teahub.io/photos/full/11-115962_facebook-logo-png-transparent-background-facebook-png.png" /><span>Facebook Account</span></a>
                <br>
                <div class="login" href="">Already have an Account? <span>Login</span></div>
            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
